<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IFrame Generator</title>
</head>
<body>
  <h1>BEMÆRK: WIP KUN FÅ SIDER VIRKER</h1>
<div>
  <label for="urlInput">Enter URL:</label>
  <input type="text" id="urlInput" value="https://" placeholder="Enter URL after https://">
  <button id="createIframeButton">Create IFrame</button>
</div>

<script>
document.getElementById("createIframeButton").addEventListener("click", function() {
  var url = document.getElementById("urlInput").value;
  if (url && url !== "https://") {
    var newPage = window.open("about:blank");
    newPage.document.write("<iframe src='" + url + "' width='100%' height='100%'></iframe>");
  } else {
    alert("Please enter a valid URL.");
  }
});
</script>
</body>
</html>
