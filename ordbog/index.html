<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarters Website</title>
    <style>
        /* Style the iframes to take up a quarter of the screen */
        iframe {
            width: 50%;
            height: 50vh; /* 50% of the viewport height */
            border: none;
        }
        
        /* Arrange iframes in a 2x2 grid */
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh; /* 100% of the viewport height */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <script>
            // Function to create an iframe with the required headers
            function createIframe(srcUrl) {
                const iframe = document.createElement('iframe');
                iframe.src = srcUrl;
                iframe.style.border = 'none';
                iframe.style.width = '50%';
                iframe.style.height = '50vh';
                iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin');
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allowfullscreen', 'true');
                
                // Set the Origin header for CORS Anywhere
                iframe.onload = function () {
                    iframe.contentWindow.postMessage('setHeaders: {"Origin": "https://your-website-url.com"}', '*');
                };
                
                return iframe;
            }
            
            // Add iframes to the document
            const iframeContainer = document.querySelector('.iframe-container');
            iframeContainer.appendChild(createIframe('https://cors-anywhere.herokuapp.com/https://ordnet.dk/ddo'));
            iframeContainer.appendChild(createIframe('https://cors-anywhere.herokuapp.com/https://ordnet.dk/ddo'));
            iframeContainer.appendChild(createIframe('https://cors-anywhere.herokuapp.com/https://ordnet.dk/ddo'));
            iframeContainer.appendChild(createIframe('https://cors-anywhere.herokuapp.com/https://ordnet.dk/ddo'));
        </script>
    </div>
</body>
</html>
