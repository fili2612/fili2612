<!DOCTYPE html>
<html>
<head>
    <title>Tilfældigt Nummer Generator med Undtagelser</title>
    <style>
        body {
            font-size: 18px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
        }
        #resultat {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        var undtagneNumre = [];

        function genererTilfældigtNummer() {
            var fra = parseInt(document.getElementById('fra').value);
            var til = parseInt(document.getElementById('til').value);
            
            if (isNaN(fra) || isNaN(til)) {
                document.getElementById('resultat').innerHTML = "Indtast venligst gyldige numre.";
            } else if (fra >= til) {
                document.getElementById('resultat').innerHTML = "'Fra' værdien skal være mindre end 'Til' værdien.";
            } else {
                var tilfældigtNummer;

                do {
                    tilfældigtNummer = Math.floor(Math.random() * (til - fra + 1)) + fra;
                } while (undtagneNumre.includes(tilfældigtNummer));

                document.getElementById('resultat').innerHTML = "Tilfældigt Nummer: " + tilfældigtNummer +
                    "<br><button onclick='tilføjTilUndtagelser(" + tilfældigtNummer + ")'>Ekskluder dette nummer</button>";
            }
        }

        function tilføjTilUndtagelser(nummer) {
            undtagneNumre.push(nummer);
            document.getElementById('undtagelser').value = undtagneNumre.join(',');
            genererTilfældigtNummer(); // Generér et nyt tilfældigt nummer
        }
    </script>
</head>
<body>
    <h1>Tilfældigt Nummer Generator med Undtagelser</h1>
    <label for="fra">Fra:</label>
    <input type="number" id="fra" min="0">
    <br>
    <label for="til">Til:</label>
    <input type="number" id="til" min="0">
    <br>
    <label for="undtagelser">Undtagelser (kommasepareret):</label>
    <input type="text" id="undtagelser">
    <br>
    <button onclick="genererTilfældigtNummer()">Generér Tilfældigt Nummer</button>
    <div id="resultat"></div>
</body>
</html>
